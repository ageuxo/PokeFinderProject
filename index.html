<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Finder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <input id="search-input">
      <button id="search-button">Find</button>
    </header>
    <main>
      <div id="image-div">
        
      </div>
      <div id="image-info">
        <div id="pokemon-name" class="info">
          
        </div>
        <div id="pokemon-id" class="info">

        </div>
        <div id="weight" class="info">

        </div>
        <div id="height" class="info">

        </div>
      </div>
      <div id="result-zone">
        
        <div id="types" class="result">

        </div>
        <div id="hp" class="result">

        </div>
        <div id="attack" class="result">

        </div>
        <div id="defense" class="result">

        </div>
        <div id="special-attack" class="result">

        </div>
        <div id="special-defense" class="result">

        </div>
        <div id="speed" class="result">

        </div>

      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
